name: Update Subscription Nodes

on:
  schedule:
    # 每 6 小时自动运行一次 (UTC 时间 0, 6, 12, 18 对应北京时间 8, 14, 20, 2)
    - cron: '0 */6 * * *'
  workflow_dispatch: # 允许手动点击按钮触发运行

jobs:
  update:
    runs-on: ubuntu-latest
    permissions: # 显式声明写入权限，防止 Push 失败
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Run Main Script
        run: python main.py

      - name: Get Current Beijing Time
        id: date
        run: |
          # 获取北京时间用于 Commit Message
          echo "BJ_TIME=$(date -d '+8 hours' +'%Y-%m-%d %H:%M')" >> $GITHUB_ENV

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 检查文件是否存在并添加
          git add node.txt sub.txt clash.yaml || echo "Some files were not generated"
          
          # 只有在有变动时才提交，防止 Action 报错
          git commit -m "自动更新节点: ${{ env.BJ_TIME }}" || echo "No changes to commit"
          
          # 推送到 main 分支（如果你的分支叫 master，请修改为 master）
          git push origin main
