name: Auto Update Sub

on:
  schedule:
    - cron: '0 */4 * * *' # 每 4 小时运行一次
  workflow_dispatch:      # 允许手动触发

jobs:
  run-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Sync and Process
        run: |
          # 1. 配置身份
          git config --global user.email "bot@github.com"
          git config --global user.name "Sub-Bot"
          
          # 2. 运行脚本生成新的 sub.txt
          python main.py
          
          # 3. 提交并推送
          git add sub.txt
          # 如果云端有更新，先拉取并合并
          git pull --rebase origin main
          git commit -m "Update nodes" || exit 0
          git push
