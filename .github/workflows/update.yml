name: Auto Update Sub

on:
  schedule:
    - cron: '0 */4 * * *' # 每 4 小时运行一次
  workflow_dispatch:      # 允许手动触发

jobs:
  run-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0 # 获取完整历史记录以支持 rebase

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Process Nodes
        run: python main.py

      - name: Update Repository
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "Sub-Bot"
          git add sub.txt
          # 关键一步：先拉取云端改动，再提交
          git pull --rebase origin main
          git commit -m "Update nodes" || exit 0
          git push
