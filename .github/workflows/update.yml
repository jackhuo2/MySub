name: Auto Update Sub

on:
  schedule:
    - cron: '0 */4 * * *' # 每 4 小时运行一次
  workflow_dispatch:      # 允许手动触发

jobs:
  run-sync:
    runs-on: ubuntu-latest
    # 授予写入权限
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Sync and Process
        run: |
          # 1. 配置身份
          git config --global user.email "bot@github.com"
          git config --global user.name "Sub-Bot"
          
          # 2. 核心修复：先拉取远程更新，确保本地环境干净
          git pull origin main --rebase
          
          # 3. 运行脚本生成新的 sub.txt
          python main.py
          
          # 4. 提交并推送
          if [ -f "sub.txt" ]; then
            git add sub.txt
            # 如果没有变动 commit 会报错，用 || exit 0 忽略
            git commit -m "Update nodes: $(date)" || exit 0
            git push origin main
          fi
